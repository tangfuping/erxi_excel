<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>订单详情</title>
</head>
<script language="javascript" type="text/javascript" src="/My97DatePicker/WdatePicker.js"></script>
<body>
<table>
    <tr>
        <td>
<form th:action="@{/getOrderDetail}" th:method="get">
    从<input  type="text" onClick="WdatePicker()" name="StartDate"/>
    到<input   type="text" onClick="WdatePicker()" name="EndDate"/>
    <input type="submit" value="查询"/>
</form>
       </td>
       <td>
       <form th:action="@{/ExcelOut/Detail}" th:method="get">
        <input type="submit" value="导出"/>
       </form>
       </td>
     </tr>
</table>
<table width="800px" cellpadding="0px" cellspacing="0px" border="1px" style="border:1px  solid gray; border-collapse: collapse;">
    <tr>
        <th>订单编号</th>
        <th>主办方</th>
        <th>活动标题</th>
        <th>套餐</th>
        <th>单价</th>
        <th>活动开始时间</th>
        <th>下单人昵称</th>
        <th>注册时间</th>
        <th>联系人</th>
        <th>联系电话</th>
        <th>数量</th>
        <th>订单创建时间</th>
        <th>运行平台</th>
        <th>支付方法</th>
    </tr>
        <!--用循环标签把ID，姓名，性别和年龄获取出来 -->
        <tr th:each="OrderDetail : ${#httpServletRequest.getAttribute('ods')}">
            <td th:text="${OrderDetail.OrderNumber}"></td>
            <td th:text="${OrderDetail.CreatedByUser}"></td>
            <td th:text="${OrderDetail.title}"></td>
            <td th:text="${OrderDetail.OrderName}"></td>
            <td th:text="${OrderDetail.Price}"></td>
            <td th:text="${OrderDetail.StartDate}"></td>
            <td th:text="${OrderDetail.NickName}"></td>
            <td th:text="${OrderDetail.RegistTime}"></td>
            <td th:text="${OrderDetail.ContactName}"></td>
            <td th:text="${OrderDetail.Mobile}"></td>
            <td th:text="${OrderDetail.Quantity}"></td>
            <td th:text="${OrderDetail.OrderCreatedTime}"></td>
            <td th:text="${OrderDetail.Platform}"></td>
            <td th:text="${OrderDetail.PayMethod}"></td>
        </tr>
</table>

</body>
</html>
